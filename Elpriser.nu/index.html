<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpriser.nu</title>
    <link rel="stylesheet" href="./CSS/Main.css">
    <link rel="stylesheet" href="./CSS/PowerCircle.css">
    <link rel="manifest" href="/Manifest.json">
    <script type="module" src="./Javascript/Index.js" defer></script>
    <script src="/sw.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html">
                <img src="./Assets/mainIcon.svg" alt="Logo">
            </a>
            <ul>
                <li><a href="./index.html">Lige Nu</a></li>
                <li><a href="./Overview.html">Oversigt</a></li>
                <li><a href="./Historik.html">Historik</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="optionGear">
            <a href="./Options.html">
                <img src="./Assets/OptionGear.svg" alt="Options">
            </a>
        </div>
        <div>
            <h2>Elprisen lige nu</h2>
        </div>
        <div class="outerCircle">
            <div class="middleCircle">
                <div class="innerCircle">
                    <h2 id="powerPrice"><span>${nu pris}</span></h2>
                    <!-- <h2 id="prKwh"><span>PR. KWH</span></h2> -->
                </div>
            </div>
        </div>
        <div class="timePeriod">
                <span>
                    ${tid} 
                </span>
        </div>
    </main>

    <footer>
        <p>Priserne er <span>${ex.moms}</span> og afgifter</p>
        <p>Du vises lige priserne for <span>${Skift Region}</span></p>
    </footer>

</html>
