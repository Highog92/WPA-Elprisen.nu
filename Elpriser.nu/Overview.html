<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversigt</title>
    <script src=""></script>
    <link rel="stylesheet" href="./CSS/Main.css">
    <link rel="stylesheet" href="./CSS/Overview.css">
    <link rel="manifest" href="/Manifest.json">
    <script src="./Javascript/Overview.js" type="module" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html">
                <img src="./Assets/mainIcon.svg" alt="Logo">
            </a>
            <ul>
                <li><a href="./index.html">Lige Nu</a></li>
                <li><a href="./Overview.html">Oversigt</a></li>
                <li><a href="./Historik.html">Historik</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="optionGear">
            <a href="./Options.html">
                <img src="./Assets/OptionGear.svg" alt="Options">
            </a>
        </div>
        <div>
            <h2>Oversigt</h2>
        </div>
        <section class="hiLowCircles">
            <div class="outerCircle">
                <div class="middleCircle">
                    <div class="innerCircle">
                        <p id="lowPrice">${lav pris} kr</p>
                        <p class="Kwhtime">PR. KWH</p>
                    </div>
                </div>
            </div>
            <div class="outerCircle">
                <div class="middleCircle">
                    <div class="innerCircle">
                        <p id="hiPrice">${høj pris} kr</p>
                        <p class="Kwhtime">PR. KWH</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="historyPrices">
            <div>
                <p class="lowestPrice">Laveste Pris</p>
            </div>
            <div>
                <p class="highestPrice">Højeste pris</p>
            </div>
        </section>

        <section id="history">
            <!-- <div class="historyBars">
                <p>
                    ${time}
                </p>
                <p>
                    ${price}
                </p>
            </div> -->
        </section>
    </main>

    <footer>
        <p>Priserne er <span>ex.moms</span> og afgifter</p>
        <p>Du vises lige priserne for <span>Øst Danmark</span></p>
    </footer>
</body>

</html>
