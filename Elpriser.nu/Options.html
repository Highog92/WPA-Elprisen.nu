<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="/Elpriser.nu/CSS/Main.css">
    <link rel="stylesheet" href="/Elpriser.nu/CSS/Options.css">
    <link rel="manifest" href="/Manifest.json">

</head>

<body>
    <header>
        <nav>
            <a href="/Elpriser.nu/index.html">
                <img src="/Elpriser.nu/Assets/mainIcon.svg" alt="Logo">
            </a>
            <ul>
                <li><a href="/Elpriser.nu/index.html">Lige Nu</a></li>
                <li><a href="/Elpriser.nu/Overview.html">Oversigt</a></li>
                <li><a href="/Elpriser.nu/Historik.html">Historik</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <h2>Indstillinger</h2>
        </div>
        <section>


            <div class="toggles">
                <p>Priser inkl. Moms</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggles">
                <p>Laveste pris alarm</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="chooseRegion">
                <p>Vælg Region</p>
                <select name="choose region" id="regions">
                    <option value="region east">Region Øst</option>
                    <option value="region west">Region Vest</option>
                </select>
            </div>

        </section>


    </main>

    <footer>
        <p>Priserne er <span>ex.moms</span> og afgifter</p>
        <p>Du vises lige priserne for <span>Øst Danmark</span></p>
    </footer>
</body>

</html>
